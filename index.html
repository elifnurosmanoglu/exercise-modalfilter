<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Filter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="filter-container">
        <div class="header">
            <h1>Filter</h1>
        </div>
        <form action="">
            <div class="form-element">
                <label for="search">SEARCH BY KEYWORD</label>
                <input id="search" type="search" placeholder="Search jobs">
            </div>
            <div class="radio-btn">
                <h2>VİEW</h2>
                <div class="radio">
                    <input type="radio" name="radio" id="radio-all">
                    <label for="radio-all"> All job posts</label>
                </div>
                <div class="radio">
                    <input type="radio" name="radio">
                    <label for="radio1">Active job posts</label>
                </div>
                <div class="radio">
                    <input type="radio" name="radio" checked>
                    <label for="radio2"></label>Archived job posts</label>
                </div>



            </div>
            <div class="include">
                <h2>İNCLUDE</h2>
                <input type="checkbox" id="checkbox" checked>
                <label for="checkbox">Jobs shared with me</label>
            </div>
            <div class="button">
                <button class="btn">Save changes</button>
            </div>


        </form>
    </div>


</body>

</html>
